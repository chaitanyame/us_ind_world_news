name: Fetch India Morning News

on:
  schedule:
    # Run at 1:25 AM UTC (6:55 AM IST) to publish by 7 AM IST
    - cron: '25 1 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Date in YYYY-MM-DD format (optional, defaults to today)'
        required: false
        type: string

jobs:
  fetch-news:
    runs-on: self-hosted
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Fetch India morning bulletin
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          cd backend
          python scripts/fetch_news.py \
            --region india \
            --period morning \
            ${{ inputs.date && format('--date {0}', inputs.date) || '' }} \
            --workflow-run-id ${{ github.run_id }}
      
      - name: Commit and push bulletin
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/india/
          git add data/index.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit (data unchanged)"
            exit 0
          fi
          
          DATE=$(date -u +%Y-%m-%d)
          FILEPATH="data/india/${DATE}-morning.json"
          
          # Check if file already exists in git (tracked) to determine action
          if git ls-files --error-unmatch "${FILEPATH}" >/dev/null 2>&1; then
            ACTION="update"
          else
            ACTION="add"
          fi
          
          git commit -m "data(${ACTION}): India morning bulletin for ${DATE}

          - Fetched from Perplexity API (sonar model)
          - Workflow run: ${{ github.run_id }}
          - Articles count: $(jq '.bulletin.articles | length' "${FILEPATH}" 2>/dev/null || echo 'unknown')
          - Action: ${ACTION} (replaces previous data if re-run)"
          
          git push origin main
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Failed to fetch India morning bulletin"
