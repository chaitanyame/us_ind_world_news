name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'data/**'
  workflow_run:
    workflows:
      - "Fetch USA Morning News"
      - "Fetch USA Evening News"
      - "Fetch India Morning News"
      - "Fetch India Evening News"
      - "Fetch World Morning News"
      - "Fetch World Evening News"
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: self-hosted
    # Only run if triggered by push or manual dispatch, OR if workflow_run was successful
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy frontend and data to deployment directory
        run: |
          mkdir -p _site
          cp -r frontend/* _site/
          cp -r data _site/data
          
          # Create a simple 404 page
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>404 - Page Not Found</title>
            <script src="https://cdn.tailwindcss.com"></script>
          </head>
          <body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
            <div class="text-center">
              <h1 class="text-6xl font-bold text-gray-900 dark:text-white mb-4">404</h1>
              <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">Page not found</p>
              <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Go Home
              </a>
            </div>
          </body>
          </html>' > _site/404.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
